services:
  db:
    image: postgres:15
    pull_policy: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  backend:
    image: ${BACKEND_IMAGE:-dovidtroppe/soldier-housing-backend:latest}
    pull_policy: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres
      SECRET_KEY: devsecret
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: changeme
      CORS_ORIGINS: http://localhost:8080,http://localhost:5173
    ports:
      - "8000:8000"

  frontend:
    image: ${FRONTEND_IMAGE:-dovidtroppe/soldier-housing-frontend:prod}
    pull_policy: always
    ports:
      - "8080:80"
    depends_on:
      - backend
    environment:
      # runtime env for entry script: frontend writes dist/config.json at startup
      VITE_API_URL: http://localhost:8000

volumes:
  db-data:
    external: false
